<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Wake&bake</title>
    <link href="./style/stylesheet.css" rel="stylesheet">

<body class="body ">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#" class="header__logo"><img  src="./img/icon/logo/logo(color-black).svg" alt=""></a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item"><a class="nav__link" href="#">Программа обучения</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Галерея</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Отзывы</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="header__hero-start">
                                Старт<img  class="header__hero-circule" src="./img/icon/circule.svg" alt="">26.06.2023

                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля

                            </p>
                            <div class="hero__img-contol--mobile">
                                <a class="hero__img-button" data-fslightbox href="./video/cake.mp4">

                            </div>
                            <a href="#" class="hero__button button">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="./img/content/girl.png" alt="">
                            <div class="hero__img-contol">
                                <a class="hero__img-button" data-fslightbox="video" href="./video/cake.mp4">
                                    <img src="./img/icon/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <main class="main"></main>
